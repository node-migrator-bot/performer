<!doctype html>
<html>
<head>
  <title>Demo</title>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css"/>
</head>
<body>
<form class="well" id="form"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="../build/performer.js"></script>
<script>
(function() {
  var schema = {

    root: {
      _node: {
        name: { blueprint: 'text' },

        account: {
          _node: {
            username: {
              blueprint: 'text',
              attributes: {
                placeholder: 'username'
              }
            },
            password: { blueprint: 'password' }
          }
        },

        contact: {
          _node: {
            first: { blueprint: 'text' },
            last: { blueprint: 'text' },

            details: {
              _node: {
                age: { blueprint: 'number' },
                birthdate: { blueprint: 'date' }
              }
            }
          }
        }
      }
    }

  };

  var options = {
    blueprint: Performer.Blueprints.html5,
    pipeline: Performer.Pipelines.bootstrap
  };
  var form = new Performer.Form(schema, options);

  $('#form').html(form.build())

})();
</script>
</body>
</html>
