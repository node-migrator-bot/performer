<!doctype html>
<html>
<head>
  <title>Test Runner</title>
  <link rel="stylesheet" type="text/css" href="../vendor/jasmine-1.1.0/jasmine.css">
  <script src="../vendor/jasmine-1.1.0/jasmine.js"></script>
  <script src="../vendor/jasmine-1.1.0/jasmine-html.js"></script>

  <!--
    default path for modules beginning with 'app' before loading requireJS
    all other requires will be called relative to the current path: /test/
  -->
  <script>var require = { paths: { performer: '../lib/performer' } }</script>
  <script src="../vendor/require.js"></script>
</head>
<body>

<script>

  require([
    'spec/performer_spec',
    'spec/form_spec',
    'spec/tag_spec',
    'spec/serializer_spec',
    'spec/wrapper_spec'
  ],
  function() {
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute();
  });
</script>

</body>
</html>
