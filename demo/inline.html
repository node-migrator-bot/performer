<!doctype html>
<html>
<head>
  <title>Demo</title>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css"/>
</head>
<body>
<form class="well" id="form"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="../build/performer.js"></script>
<script>
(function() {

  var blueprint = Performer.Blueprints.html5();
  blueprint.add('address',{
    addr1: { blueprint: 'text' },
    addr2: { blueprint: 'text' },
    city: { blueprint: 'text' },
    state: { blueprint: 'text' },
    zip: { blueprint: 'text' }
  });

  var options = {
    blueprint: blueprint,
    pipeline: Performer.Pipelines.semantic()
  };


  var data = {

    "name": {
      "blueprint": "text"
    },

    "account": {
      "username": {
        "blueprint": 'text',
        "attributes": {
          "placeholder": "placeholder text"
        }
      },
      "password": { "blueprint": "password" }

    },

    "contact": {
      "first": { "blueprint": "text" },
      "last": { "blueprint": "text" },
      "address": { "blueprint": "address" },
      "type": {
        "blueprint": "select",
        "options": {
          "admin": "Administrator",
          "user": "User"
        }
      },

      details: {
        "age": { "blueprint": "number" },
        "birthdate": { "blueprint": "date" }
      }
    }
  };
  var schema = new Performer.Schema(data);

  var form = new Performer.Form(schema, options);

  $('#form').html(form.build())

})();
</script>
</body>
</html>
